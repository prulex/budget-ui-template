<!-- ------ -->
<!-- Header -->
<!-- ------ -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">
        <ion-icon slot="start" name="close"></ion-icon>
        Cancel
      </ion-button>
    </ion-buttons>

    <ion-title>Add Expense</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="save()">
        <ion-icon slot="start" name="save"></ion-icon>
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- ------- -->
<!-- Content -->
<!-- ------- -->
<ion-content class="ion-padding">
  <ion-item>
    <ion-icon name="text" slot="start"></ion-icon>
    <ion-input
      [disabled]="submitting"
      maxlength="40"
      formControlName="name"
      placeholder="Enter the expense's name"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="pricetag" slot="start"></ion-icon>
    <ion-select interface="popover" placeholder="Choose a category" (load)="ionViewWillEnter()">
      <ion-card *ngIf="categoriesLoaded">
        <ion-select-option
          [disabled]="submitting"
          formControlName="categoryId"
          *ngFor="let category of categories"
          [value]="category.id"
          >{{ category.name }}</ion-select-option
        >
      </ion-card>
    </ion-select>
    <ion-button (click)="showCategoryModal()">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-item>
    <ion-icon name="cash" slot="start"></ion-icon>
    <ion-input
      [disabled]="submitting"
      maxlength="40"
      placeholder="Enter the amount in CHF"
      formControlName="amount"
      type="number"
    ></ion-input>
    CHF
  </ion-item>
  <ion-item>
    <ion-icon name="calendar" slot="start"></ion-icon>
    <ion-input [disabled]="submitting" maxlength="40" placeholder="Date" formControlName="date" type="date"></ion-input>
    <!--
    Button verschwindet, sobald ich in einem vorderen Input den formControlName hinzufÃ¼ge..... Keine Ahnung wiso
    <ion-datetime-button datetime="datetime" >
     <ion-modal [keepContentsMounted]="true">
       <ng-template>
         <ion-datetime id="datetime" presentation="date" formControlName="date" [disabled]="submitting"></ion-datetime>
       </ng-template>
     </ion-modal>
     </ion-datetime-button>
     -->
  </ion-item>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="delete()" color="danger">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
